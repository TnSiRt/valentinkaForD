<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- Секция 1: Сердца + пульсирующая кнопка -->
    <section id="section1" class="section">
        <div id="hearts-container"></div>
        <button id="startBtn" class="pulse-btn">Открыть</button>
    </section>

    <!-- Секция 2: Слайд-влево переход -->
    <section id="section2" class="section hidden">
        <h1>Мы</h1>
        <button class="nextBtn">Дальше</button>
    </section>

    <!-- Секция 3: Исчезновение и появление -->
    <section id="section3" class="section hidden">
	    <div class="foreground-text">
		    <h1>Моменты жизни</h1>
		    <p>
		    За это время что только с нами не роизошло, но я рад что все это время был с тобой.
		    </p>
	    </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
